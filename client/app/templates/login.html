<div ng-controller="LoginController">
<h3>{{message}}</h3>
<form>
  Email: <input type="email" ng-model = "input.email" required /> <br />
  Password: <input type="password" ng-model = "input.password" required /> <br />
  <input type="submit" ng-click="submitUser()" value="Add User">
</form> <br />
</div>
