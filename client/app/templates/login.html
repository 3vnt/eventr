<div ng-controller="AuthController">
<h3>{{ loginMessage }}</h3>
<form>
  Email: <input type="email" ng-model = "login.email" required /> <br />
  Password: <input type="password" ng-model = "login.password" required /> <br />
  <input type="submit" ng-click="login()" value="Add User">
</form> <br />
</div>
