<div ng-controller="LoginController">
<h3>{{message}}</h3>
<form>
  Name: <input type="text" ng-model = "login.name" required /> <br />
  Email: <input type="email" ng-model = "login.email" required /> <br />
  Password: <input type="password" ng-model = "login.password" required /> <br />
  <input type="submit" ng-click="submitUser()" value="Add User">
</form> <br />
</div>
