<div ng-controller="AuthController">
<h3>{{ loginMessage }}</h3>
<form class="form-group">
  Email: <input class="form-control" type="email" ng-model = "login.email" required /> <br />
  Password: <input class="form-control" type="password" ng-model = "login.password" required /> <br />
  <input class="form-control" type="submit" ng-click="login()" value="Login">
  <a href="#/signup">Signup</a>
</form> <br />
</div>
