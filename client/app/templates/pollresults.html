<div ng-controller="PollResultsController">
  <hr>
  <h3> Dates </h3>
  <ul class="list-group" ng-model="dateChoices">
    <li 
      class="list-group-item"
      ng-repeat="dateObject in dateChoices | orderBy:'-numVotes'"
      ng-click="hostSelectFinalChoice('date', dateObject)" 
      ng-class="{'selectedEventAndDate': toggleClass('date', dateObject) }">
      <span>Date: {{ dateObject.date }}</span>
      <span>Votes: {{ dateObject.numVotes }}</span>
    </li>
  </ul>
  <hr>
  <h3> Events </h3>
  <ul class="list-group" ng-model="eventChoices">
    <li 
      class="list-group-item"
      ng-repeat="eventObject in eventChoices | orderBy:'-numVotes'" 
      ng-click="hostSelectFinalChoice('event', eventObject)"
      ng-class="{'selectedEventAndDate': toggleClass('event', eventObject) }">
      <span>Date: {{ eventObject.event }}</span>
      <span>Votes: {{ eventObject.numVotes }}</span>
    </li>
  </ul>
  <hr>
  <h5 ng-show="showWarning">Please select a final choice for both a date and an event!</h5>
  <button class="btn btn-default" ng-click="sendConfirmation(selectedEventAndDate)">Confirm Event Date and Time</button>
</div>
