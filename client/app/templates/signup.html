<div ng-controller="SignupController">
<form>
  <div> {{message}}</div>
  Name: <input type="text" ng-model = "signup.username" required /> <br />
  Email: <input type="email" ng-model = "signup.email" required /> <br />
  Password: <input type="password" ng-model = "signup.password" required /> <br />
  Confirm Passowrd: <input type="password" ng-model = "signup.passwordConfirm" required /> <br >
  <input type="submit" ng-click="signup()" value="Add User">
</form> <br />
</div>
