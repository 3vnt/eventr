<div ng-controller="AuthController">
    <div class="container" ng-hide="loggedIn()">
        <form class="col-md-6">
            <h3> {{ signupMessage }}</h3>
            <div class="form-group">
                <label for="userName">Name:</label>
                <input id="userName" class="form-control" type="text" ng-model="signup.username" required />
            </div>
            <div class="form-group">
                <label for="userEmail">Email:</label>
                <input id="userEmail" class="form-control" type="email" ng-model="signup.email" required />
            </div>
            <div class="form-group">
                <label for="userPassword">Password:</label>
                <input id="userPassword" class="form-control" type="password" ng-model="signup.password" required />
            </div>
            <div class="form-group">
                <label for="userPasswordConfirm">Confirm Password:</label>
                <input id="userPasswordConfirm" class="form-control" type="password" ng-model="signup.passwordConfirm" required />
            </div>
            <div class="form-group">
                <input class="btn btn-success" type="submit" ng-click="signup()" value="Signup">
                <a class="pull-right" href="#/login">Login</a>
            </div>
        </form>
    </div>
</div>
