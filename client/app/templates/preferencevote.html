<div ng-controller="PreferenceVoteController">
  <!--radio buttons for now-->
  <form class="form-group" ng-submit="QuestionsFactory.sendResponse(responses)">

      <h1>Choose an event</h1>
      <label ng-repeat='event in eventChoices'>
        <input class="form-control"
          type='radio'
          name='allEvents'
          ng-value='event' 
          ng-model='selectedEvent'> {{ event }} </br>
      </label>


      <h1>Choose a date</h1>
      <label ng-repeat='date in dateChoices'>
        <input class="form-control"
          type='radio'
          name='allDates' 
          ng-value='date'
          ng-model='responses.selectedDate' > {{ date }} </br>
      </label>

    
    <button type="submit" class="btn btn-default">I'm ready to learn</button>
    
  </form>
</div>
